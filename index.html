<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="jumbotron jumbotron-fluid">
                    <div class="container">
                      <h1 class="display-4">Jedi Text</h1>
                    </div>
                  </div>
            </div>
        </div>
        <div class="row" id="buttonRow">
            <div class="col">
                <div class="btn-group" role="group">
                <button type="button" class="btn btn-primary btn-lg btn-black btn-dark" id="infoButton">Get Info</button>
                <button type="button" class="btn btn-primary btn-lg btn-black btn-dark" id="clearButton">Clear Info</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <table class="table table-dark">
                    <thead>
                      <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Height</th>
                        <th scope="col">Birth Year</th>
                      </tr>
                    </thead>
                    <tbody id="tableBody">
                      <tr>
                        <td>Luke Skywalker</td>
                        <td>172</td>
                        <td>19BBY</td>
                      </tr>
                    </tbody>
                  </table>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js"></script>
<script src="./index.js"></script>
</body>
</html>
